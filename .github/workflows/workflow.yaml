name: Integration Test
on: [push, pull_request]
jobs:
  self-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main to compare
        uses: actions/checkout@v4
        with:
          ref: 'main'
          path: 'main'

      - uses: actions/checkout@v4
        with:
          path: 'branch'

      - name: Self test
        if: ${{ github.ref != 'refs/heads/main' }}
        id: selftest
        uses: khalford/check-version-action@main
        with:
          path: "version.txt"

      - name: temp
        run: |
          echo ${{  steps.version_comparison.outputs.updated }}
      - name: Log Success
        if: ${{ steps.version_comparison.outputs.updated == 'true' }}
        run: |
          echo "Version has been updated correctly!"